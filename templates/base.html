<!-- templates/base.html-->
<!DOCTYPE html> 
<html lang="en"> 
    <head> 
       
        <!-- Required meta tags --> 
        <meta charset="utf-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 

        <!-- Bootstrap CSS --> 
       <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/\ bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81i\ uXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
 
        <title>{% block title %}Newspaper App{% endblock title %}</title> 
    </head> 
    <body> 
       
        <h1>News Paper App</h1>


        <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4"> 
            <a class="navbar-brand" href="{% url 'home' %}">Newspaper</a>
            {% if user.is_authenticated %}
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'article_new' %}">+ New</a></li>

                    <li class="nav-item"> <a class="nav-link" href="{% url 'password_change' %}">Change password</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Log Out</a></li>                    
                </ul> 
           
                <span class="navbar-text" href="#" aria-current="page"> {{ user.username }} </span> 
            {% else %} 
                <form class="form-inline ml-auto"> 
                    <a href="{% url 'login' %}" class="btn btn-outline-secondary"> Log In</a> 
                    <a href="{% url 'signup' %}" class="btn btn-primary ml-2"> Sign up</a> 
                </form> 
            {% endif %} 

        </nav>

        <div class="container"> {% block content %} {% endblock content %} </div>


        <!-- Optional JavaScript --> 
        <!-- jQuery first, then Popper.js, then Bootstrap JS --> 
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4\ YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> 

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/\ js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ\ 6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>-->










        
 
    
      
    </body> 
</html>
